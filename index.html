<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Beat Me Up</h1>
    <nav>
      <ul>
        <li id="linkedinlogo" class="logo"><a href="https://www.linkedin.com/in/joshualee011995/"><img src="https://w7.pngwing.com/pngs/887/616/png-transparent-linkedin-icon-linkedin-text-rectangle-logo-thumbnail.png" alt=""></a></li>
        <li id="githublogo" class="logo"><a href="https://github.com/joshua-lee-sf"><img src="https://w7.pngwing.com/pngs/914/758/png-transparent-github-social-media-computer-icons-logo-android-github-logo-computer-wallpaper-banner-thumbnail.png" alt="github logo"></a></li>
      </ul>
    </nav>
  </header>
  

  <div class="instructions">
    <h4>Instructions</h4>
    <p>Hello nerds</p>
  </div>

  <div class="visualizer-controller">
    <h4>Default Shapes</h4>
    <button class="shape-selector" id="rectangle-button">Rectangle</button>
    <button class="shape-selector" id="circle-button">Circle</button>
    <label> Size Slider
      <select id="size-selector">
        <option selected disabled>Please Select A Size</option>
        <option value="32">32</option>
        <option value="64">128</option>
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
        <option value="8192">8192</option>
        <option value="16384">16384</option>
        <option value="32768">32768</option>
      </select>
    </label>
    <label id="rainbow">Plain or Rainbow
      <input type="radio" name="rainbow-bool" value="true">Plain
      <input type="radio" name="rainbow-bool" value="false">Rainbow
    </label>
    <label> Hue Slider
      <input type="range" min="0" max="360" value="0" class="slider" id="hue-slider">
    </label>
    <label> Saturation Percentage
      <input type="range" min="0" max="100" value="100" class="slider" id="saturation-slider">
    </label>
    <label> Lightness Percentage
      <input type="range" min="0" max="100" value="50" class="slider" id="lightness-slider">
    </label>
  </div>

  <div class="music-options">
    <h4>Music Options</h4>
    <select id="music-api-selector">
      <option selected disabled>Please Select a Music Source</option>
      <option value="jamendoAPI">Jamendo</option>
      <option value="youtube-audio-library">Youtube Audio Library</option>
    </select>
    <button id="random-api-sound-generator">Generate a Random Sound</button>
    <label>Upload your own file!
      <input type="file" accept="audio/*" id="music-upload">
    </label>
  </div>

  <div class="visual">
    <canvas id="visualizer-canvas"></canvas>
    <audio src="" id="audio-element" controls></audio>
  </div>
</body>
</html>
